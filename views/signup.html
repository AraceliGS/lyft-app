<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lyft App</title>
    <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body class="vh100">
    <!-- Contenido del website -->
    <main>
      <!-- Primera sección -->
      <section>
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <div class="first-section-signup">
                <div class="container-icon">
                  <a href="register.html" type="button" class="btn btn-default icon-button">
                    <span class="glyphicon glyphicon-menu-left arrow-left" aria-hidden="true"></span>
                  </a>
                </div>
                <div class="container-title text-center">
                  <h1 class="main-title-signup">Sign up</h1>
                </div>
                <p class="main-title-paragraph text-center">Join now for free ride credit</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Sección del Formulario -->
      <section>
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <div class="phone-number-container">
                <div class="btn-group button-container">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Action <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                  </ul>
                </div>
                <div class="input-container text-center">
                  <input type="text" placeholder="Ingrese su número telefónico" class="input-phone-number">
                </div>
              </div>
              <p class="text-center send-text">We'll send a text to verify your phone</p>
            </div>
          </div>
        </div>
      </section>
      <!-- Sección del botón -->
      <section>
        <div class="container">
          <div class="row">
            <div class="col-xs-12 third-section">
              <button type="button" class="btn btn-default btn-lg btn-block active active-button" disabled>NEXT</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/register.js"></script>
  </body>
</html>
