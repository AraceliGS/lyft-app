<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lyft App</title>
    <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body class="background-image vh100">
    <!-- Contenido del website -->
    <main class="main">
      <!-- Sección del logo blanco -->
      <section>
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-md-12 col-lg-12">
              <div class="white-logo-1 center-block">
                <img src="../assets/images/logo-white.png" alt="Logo Blanco" class="img-responsive">
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Sección del logo rosado -->
      <section>
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-md-12 col-lg-12">
              <div class="center-block pink-logo">
                <img src="../assets/images/lyft-lyfe.svg" alt="Logo Rosado" class="img-responsive">
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Sección de los botones -->
      <section class="buttons-section">
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <div class="flex-container-btn">
                <a class="btn btn-default btns-register" href="#" role="button" id="login">LOG IN</a>
                <a class="btn btn-default btns-register" href="signup.html" role="button" id="signup">SIGN UP</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/register.js"></script>
  </body>
</html>
